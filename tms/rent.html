    <script>
        const buttons = document.querySelectorAll(".nav-button");
  
        buttons.forEach(button => {
            button.addEventListener("click", () => {
                // Remove 'active' class from all buttons
                buttons.forEach(btn => btn.classList.remove("active"));
                // Add 'active' class to the clicked button

     :root {
        --space-base: 1rem;
        --primary-gradient: linear-gradient(
          135deg,
          #f9f9f9 0%,

        --accent-color: #4a90e2; /* Professional blue accent */
        --accent-hover: #357abd; /* Darker blue for hover */
        --text-primary: #333333; /* Dark text for contrast */
        --text-secondary: #666666; /* Gray for secondary text */
        --card-bg: #ffffff; /* White for cards */
        --border-radius: 12px;
        --border-color: #e0e0e0; /* Light border for contrast */
        --status-occupied: #ff6b6b; /* Red for occupied */
        --status-partial: #ffd166; /* Yellow for partially occupied */
        --status-vacant: #4ecdc4; /* Green for vacant */
        --input-bg: #ffffff; /* White for inputs */
        --input-text: #333333; /* Dark text for inputs */
        --button-bg: var(--accent-color); /* Blue for buttons */
        --button-hover: var(--accent-hover); /* Darker blue for button hover */
        --font-display: "Audiowide", sans-serif;
        --font-body: "Inter", sans-serif;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-body);
        background: var(--primary-gradient);
        color: var(--text-primary);
        min-height: 100vh;
        line-height: 1.6;
      }

      header {
        background: rgba(255, 255, 255, 0.9);
        padding: var(--space-base) 0;
        backdrop-filter: blur(12px);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 100;
        border-bottom: 1px solid var(--border-color);
      }

      .header-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 var(--space-base);
      }

      /*  */

      .management-container {
        max-width: 1200px;
        margin: 100px auto 2rem;
        padding: 0 var(--space-base);
      }

      .controls-wrapper {
        display: grid;
        grid-template-columns: 1fr 200px;
        gap: var(--space-base);
        margin-bottom: 2rem;
      }

      input,
      button {
        width: 100%;
        padding: 14px 20px;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        background: var(--card-bg);
        color: var(--text-primary);
        font-size: 1rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      input:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.25);
      }

      button {
        background:#2563EB;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background: var(--accent-hover);
        transform: translateY(-2px);
      }

      #tenantList {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: var(--space-base);
        padding-bottom: 2rem;
      }

      .tenant-card {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
        backdrop-filter: blur(8px);
        padding: 1.5rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .tenant-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      }

      .tenant-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .room-number {
        font-weight: 600;
        color: var(--accent-color);
        letter-spacing: 0.05em;
    }

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import {
            getDatabase,
            ref,
            get,
            update,
        } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyBEX5lj5VRhmlxAhHskQJVB1G6uoVEVvmQ",
            authDomain: "diamoundbhai.firebaseapp.com",
            projectId: "diamoundbhai",
            storageBucket: "diamoundbhai.firebasestorage.app",
            messagingSenderId: "236932120968",
            appId: "1:236932120968:web:a3d9ec830d48757024fa3d",
            measurementId: "G-MK06SH1QNL",
        };
    
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
    
        function parseDate(dateStr) {
            const [year, month, day] = dateStr.split("-");
            return new Date(year, month - 1, day);
        }
    
        function formatDate(date) {
            return date.toISOString().split("T")[0];
        }
    
        window.markPaid = async function (roomNumber, paymentDate) {
            const paymentDateObj = new Date(paymentDate);
            const nextDueDate = new Date(paymentDateObj);
            nextDueDate.setDate(nextDueDate.getDate() + 30);
    
            const updates = {
                rentStatus: "Paid",
                lastPaidDate: paymentDate,
                nextDueDate: formatDate(nextDueDate)
            };
    
            await update(ref(db, `rooms/${roomNumber}`), updates);
            getRentDueTenants(document.getElementById("searchDate").value);
        };
    
        async function getRentDueTenants(searchDateStr) {
            const searchDate = parseDate(searchDateStr);
            const roomsSnapshot = await get(ref(db, "rooms/"));
            const tenantList = document.getElementById("tenantList");
            tenantList.innerHTML = "";
    
            if (!roomsSnapshot.exists()) return;
    
            let count = 0;
            const rooms = roomsSnapshot.val();
    
            for (const roomNumber in rooms) {
                const roomData = rooms[roomNumber];
                const dueDate = roomData.nextDueDate 
                    ? parseDate(roomData.nextDueDate)
                    : new Date(parseDate(roomData.lastPaidDate || roomData.moveInDate).getTime() + 30 * 24 * 60 * 60 * 1000);
    
                if (searchDate >= dueDate) {
                    let currentStatus = roomData.rentStatus;
                    if (currentStatus !== "Paid") {
                        await update(ref(db, `rooms/${roomNumber}`), {
                            rentStatus: "Unpaid",
                        });
                        currentStatus = "Unpaid";
                    }
    
                    count++;
                    const card = document.createElement("div");
                    card.className = "tenant-card";
                    card.innerHTML = `
                        <div class="tenant-header">
                            <span class="room-number">Room ${roomNumber}</span>
                        </div>
                        <div class="tenant-details">
                            <p>${roomData.tenants.join(", ")}</p>
                            <p>Last Paid: ${roomData.lastPaidDate}</p>
                            <p>Next Due: ${roomData.nextDueDate || formatDate(dueDate)}</p>
                            <p>Rent Due: â‚¹${roomData.rent_due}</p>
                        </div>
                        <div class="tenant-actions">
                            <button class="action-btn call-btn" onclick="callTenant('${roomData.contactNumbers[0]}')">
                                <svg class="call-icon" viewBox="0 0 24 24" width="16" height="16"><path d="M6.62,10.79C8.06,13.62 10.38,15.94 13.21,17.38L15.41,15.18C15.69,14.9 16.08,14.82 16.43,14.93C17.55,15.3 18.75,15.5 20,15.5A1,1 0 0,1 21,16.5V20A1,1 0 0,1 20,21A17,17 0 0,1 3,4A1,1 0 0,1 4,3H7.5A1,1 0 0,1 8.5,4C8.5,5.25 8.7,6.45 9.07,7.57C9.18,7.92 9.1,8.31 8.82,8.59L6.62,10.79Z" fill="currentColor"/></svg>
                                Call Tenant
                            </button>
                            <button class="action-btn pay-btn" onclick="markPaid('${roomNumber}', '${searchDateStr}')">
                                Mark Paid
                            </button>
                        </div>
                    `;
                    tenantList.appendChild(card);
                }
            }
    
            if (count === 0) {
                tenantList.innerHTML = `<div class="status-message">No rent dues found for selected date</div>`;
            }
        }
    
        window.callTenant = function (phoneNumber) {
            window.location.href = `tel:${phoneNumber}`;
        };
    
        document.getElementById("searchButton").addEventListener("click", () => {
            const searchDate = document.getElementById("searchDate").value;
            getRentDueTenants(searchDate || formatDate(new Date()));
        });
    
        // Initial load with today's date
        getRentDueTenants(formatDate(new Date()));
    </script>
